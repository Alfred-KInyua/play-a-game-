<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/a3aad2d743.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <ul class="header">
            <li><button class="btn again">Again</button></li>

            <li>(Between 1 and twenty)</li>

        </ul>
    </header>
    <div class="container">
        <section class="guess-number">
            <h1>Guess my number
                <button class="btn1 random">?</button>
                <hr class="horizantal" />
            </h1>

        </section>
        <section class="content">
            <p><input type="number" name="" class="guess" placeholder="Add number"></p>
            <h1 class="start_guessing">...Start guessing</h1>
            <p><button class="btn check">Check!</button></p>
            <div>
                <h1>Score: <span class="scores">20</span></h1>
                <h1>High score:<span class="highscore">0</span></h1>
            </div>
        </section>
        <section></section>
    </div>
    <footer></footer>
    <script src="./script.js"></script>
</body>

</html>
